{% extends 'header.html' %}
{% block content %}
<html>
	<body>
	<head>
		<style type="text/css">
			table, td, th {
			padding: 5px;
	}



</style>
<SCRIPT type="text/javascript">
	window.history.forward();
	function noBack() { window.history.forward(); }
</SCRIPT>
</HEAD>
<BODY onload="noBack();" 
	onpageshow="if (event.persisted) noBack();" onunload="">
	</head>
	<br><br>
	<center>
	<section class="team" id="team">
		<div class="container">
			<div class="row">
				<div class="team-heading text-center">
					<h2>New Password</h2>
				</div>
			</div>
		</div>
	</section>
	<h3 style="margin-top:-50px;">
		{% if msg %}
			{{msg}}
		{% endif %}
	</h3>
		<font size="5px">
	<form name="new_password" method="post" action="{% url 'update_password' %}">
		{% csrf_token %}
		<table>
			
			<tr>
				<td><input type="hidden" name="email" value="{{email}}"></td>
			</tr>
			<tr>
				<td>New Password</td>
				<td><input type="password" name="password" class="form-control form-control-lg" required="required"></td>
			</tr>
			<tr>
				<td>Confirm New Password</td>
				<td><input type="password" name="cpassword" class="form-control form-control-lg" required="required"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Update Password" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</font>
</center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- footer starts here -->
	<footer class="footer clearfix">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 footer-para">
					<p>&copy;Mostafizur All right reserved</p>
				</div>
				<div class="col-xs-6 text-right">
					<a href=""><i class="fa fa-facebook"></i></a>
					<a href=""><i class="fa fa-twitter"></i></a>
					<a href=""><i class="fa fa-skype"></i></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
{% endblock %}
