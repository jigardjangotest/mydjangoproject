{% extends 'header.html' %}
{% block content %}
<html>
	<body>
	<head>
		<style type="text/css">
			table, td, th {
			padding: 5px;
	}
</style>
<SCRIPT type="text/javascript">
	window.history.forward();
	function noBack() { window.history.forward(); }
</SCRIPT>
</HEAD>
<BODY onload="noBack();" 
	onpageshow="if (event.persisted) noBack();" onunload="">
	</head>
	<br><br>
	<center>
	<section class="team" id="team">
		<div class="container">
			<div class="row">
				<div class="team-heading text-center">
					<h2>Login</h2>
				</div>
			</div>
		</div>
	</section>
	<h3 style="margin-top:-50px;">
		{% if msg %}
			{{msg}}
		{% endif %}
	</h3>
		<font size="5px">
	<form name="login" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>User Type</td>
				<td>
					<input type="radio" name="usertype" value="patient" required="required">Patient &nbsp;&nbsp;&nbsp;
					<input type="radio" name="usertype" value="doctor" required="required">Doctor
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" class="form-control form-control-lg"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" class="form-control form-control-lg"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login" class="btn btn-primary"></td>
				<td>
					<a href="{% url 'forgot_password' %}" style="color: #4a4a4a;"><input type="button" value="Forgot Password" class="btn btn-primary"></a>
				</td>
			</tr>
		</table>
	</form>
</font>
</center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- footer starts here -->
	<footer class="footer clearfix">
		<div class="container">
			<div class="row">
				<div class="col-xs-6 footer-para">
					<p>&copy;Mostafizur All right reserved</p>
				</div>
				<div class="col-xs-6 text-right">
					<a href=""><i class="fa fa-facebook"></i></a>
					<a href=""><i class="fa fa-twitter"></i></a>
					<a href=""><i class="fa fa-skype"></i></a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
{% endblock %}
